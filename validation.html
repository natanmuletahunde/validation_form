<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="validation.css" />
    <title>Validation</title>
    <script src="mannual.js"></script>
  </head>

  <body>
    <form action="" method="post" id="form">
      <div id="container">
        <div id="header">
          <h1>Signup Form for Registration</h1>
          <h5>Fill in the Blank for Registration</h5>
        </div>
        <div id="Username">
          <label for="Username" id="userNM"></label>
          <input type="text" id="Username" placeholder="Username" />
        </div>
        <div id="Email">
          <label for="Email" id="email"></label>
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div id="Userpassword">
          <label for="Userpassword" id="pass"></label>
          <input type="password" id="Userpassword" placeholder="Userpassword" />
        </div>
        <div id="conformpassword">
          <label for="conformpassword" id="con_pass"></label>
          <input
            type="password"
            name="conformpassword"
            id="conformpassword"
            placeholder="conformpassword"
          />
        </div>
        <button id="btn_register" onclick="myfunction()" ;>Registration</button>
      </div>
    </form>
  </body>
</html>
